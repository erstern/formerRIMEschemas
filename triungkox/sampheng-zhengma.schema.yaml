# Rime schema
# encoding: utf-8

schema:
  name: 中古三拼+鄭碼
  schema_id: sampheng-zhengma
  version: "2016.04.18"
  author:
    - polyhedron <biopolyhedron@gmail.com>
    - "Lely <fourseasons4ji@gmail.com>"
    - 發明人 郑易里教授
    - 佛振 <chen.sst@gmail.com>
  description: |
    《廣韻》音系的中古漢語拼音
    採用《廣韻》音系的中古漢語拼音，亦稱「古韻羅馬字」。
    韻典網·廣韻 http://ytenx.org/kyonh/
    http://zh.wikipedia.org/wiki/User:Polyhedron/中古漢語拼音
    郑码
    碼表源自 ibus-table-zhengma
  dependencies:
    - zhengma
    - luna_pinyin
    - zyenpheng

switches:
  - name: ascii_mode
    reset: 0
  - name: full_shape
    reset: 0
  - name: simplification
    reset: 0
#    states: [ 漢字, 汉字 ]
  - name: extended_charset
    reset: 0
    states: [ 通用, 增廣 ]
  - name: ascii_punct
    reset: 0

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - "affix_segmentor@zyenpheng"
    - "affix_segmentor@zhengma"
    - "affix_segmentor@pinyin"
    - "affix_segmentor@zyenpheng_lookup"
    - "affix_segmentor@zhengma_lookup"
    - "affix_segmentor@pinyin_lookup"
    - "affix_segmentor@reverse_lookup"
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - "script_translator@zyenpheng"
    - "table_translator@zhengma"
    - "script_translator@pinyin"
    - "script_translator@zyenpheng_lookup"
    - "table_translator@zhengma_lookup"
    - "script_translator@pinyin_lookup"
#    - "table_translator@english"
    - reverse_lookup_translator
  filters:
    - simplifier@simplify
    - charset_filter@extended_char
    - uniquifier
    - reverse_lookup_filter@pinyin_reverse_lookup
    - reverse_lookup_filter@zhengma
    - reverse_lookup_filter@zyenpheng

simplify:
  option_name: simplification
  tips: all
  tags: [ abc, pinyin, zhengma]

extended_char:
  option_name: extended_charset
  tags: [ abc ]

