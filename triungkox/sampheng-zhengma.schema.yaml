  suffix: ;
  dictionary: zhengma
#  preedit_format:
#    - xform/$/〕/
#    - xform/^/〔/
#    - xlit|abcdefghijklmnopqrstuvwxyz|匚卩又丆彡十一丄氺刂川皿冂乙灬之勹扌木丿丷女人幺亠z|
  tips: 【鄭碼反查】
  closing_tips: 【中古三拼】
  initial_quality: 0.5	# 調整該編譯器出字優先度

zyenpheng_lookup:
  tag: zyenpheng_lookup
  prefix: "`J"
# 獨用中古全拼反查在反查鍵「`」之後再鍵入〔大寫〕「J」
  suffix: ;
  dictionary: zyenpheng
  preedit_format: *zyenpheng
  tips: 【中古全拼反查】
  closing_tips: 【中古三拼】
  initial_quality: 0.5	# 調整該編譯器出字優先度

pinyin_reverse_lookup:
  tags: [ pinyin_lookup ]
  dictionary: *dict
  overwrite_comment: true  # 覆蓋其他提示
#  comment_format: &comment
#    - xform/$/〕/
#    - xform/^/〔/
#    - xlit|abcdefghijklmnopqrstuvwxyz |日月金木水火土竹戈十大中一弓人心手口尸廿山女田止卜片、|

zhengma_reverse_lookup:
  tags: [ zhengma_lookup ]
  dictionary: *dict
  overwrite_comment: true  # 覆蓋其他提示
#  comment_format: *comment

punctuator:
  import_preset: symbols_yc
# 請在這裏更改標點設置，具體範例參照symbols.yaml本節

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    email: "^[a-z][-_.0-9a-z]*@.*$"
    url: "^(www[.]|https?:|ftp:|mailto:).*$"
    reverse_lookup: "`[a-z]*;?$"
# 反查引導鍵
    pinyin_lookup: "`P[a-z]*;?$"
# 漢語拼音反查引導鍵
    zhengma_lookup: "`W[a-z]*;?$"
# 中古全拼反查引導鍵
    pinyin: "(?<!`)P[a-z']*;?$"
# 漢語拼音輸入引導鍵
    zhengma: "(?<!`)W[a-z']*;?$"
# 中古全拼輸入引導鍵
    punct: "^/[0-9]?[a-z]*$"
# 以「/」引導特殊符號
