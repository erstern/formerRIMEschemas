recognizer:
  import_preset: default
  patterns:
    email: "^[a-z][-_.0-9a-z]*@.*$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
    pinyin_lookup: "`[a-z]*;?$"
    # middle_chinese_lookup: "`P[a-z]*;?$"
    cangjie5_lookup: "`J[a-z]*;?$"
    triungkox: "(?<![`A-Z])P[a-z']*;?$"
    cangjie5: "(?<![`A-Z])J[a-z']*;?$"
    cangjie5_simp: "(?<![`A-Z])zz[a-z']*;?$"
    pinyin: "(?<![`A-Z])py[a-z']*;?$"
    punct: "^/([a-z]+|[0-9])$"
    upper_case: ^([A-IK-OQ-Z][a-zA-Z0-9]*|[JP][A-Z0-9]*)$

chord_composer:
  # 字母表，包含用於並擊的按鍵
  # 擊鍵雖有先後，形成並擊時，一律以字母表順序排列
  alphabet: 'gtbfrvdecswxa;hynjum ki,/lo.'
  # 拼寫運算規則，將一組並擊編碼轉換爲拼音音節
  algebra:
    # 先將物理按鍵字符對應到宮保拼音鍵位中的拼音字母
    - 'xlit|gtbfrvdecswxa;hynjum ki,/lo.|gtpzdbclfsczHhXYRiuVaNIUWeoE|'
    # 以下根據宮保拼音的鍵位分別變換聲母、韻母部分
    # 鍵盤控專用拇指位 h 聲母鍵單擊時發送標點符號（鑑於分號較音節 he 少用，現改用 Shift+; 輸入）
    #- 'xform/^h$/;/'
    # 又改爲輸出空格，方便雙手交替上字
    - 'xform/^h$/ /'
    # 以下統一表記爲 h
    - xform/Hh?/h/
    # 組合聲母
    - xform/^bh/p/
    - xform/^dh/t/
    - xform/^gh/k/
    #- xform/^fh/v/
    - xform/^bf/m/
    - xform/^dl/n/
    - xform/^zc/r/
    # PC 鍵盤組合聲母
    - xform/^b[zcsh]+/p/
    - xform/^d[zcsh]+/t/
    - xform/^g[zcsh]+/k/
    - xform/^[zr][sh]+/zh/
    - xform/^csh/ch/
    # 兼容大衆式
    - xform/^cs/sh/
    - xform/^lc/ch/
    - xform/^fz/zh/
    # 消除多餘的 h
    - xform/([^zcs])h/\1/
    # g,k,h 接 i/ü 時作 ji/ju, qi/qu, xi/xu
    - xform/^[gz]([iV])/j$1/
    - xform/^[kc]([iV])/q$1/
    - xform/^[hs]([iV])/x$1/
    # 單擊時發送標點符號
    - xform/^U$/,/
    - xform/^E$/./
    - xform|^W$|/|
    # 空格鍵單擊時發送空白
    - 'xform/^a$/ /'
    - xform/^ae$/a/
    - xform/^R$/er/
    # 40% 鍵盤可啓用這二鍵輸入標點符號及翻頁，但會影響回車輸入字母
    #- xform/^Y$/,/
    #- xform/^X$/./
    - xform/[XYR]+//
    # 上排三鍵並擊 ong, uang
    - xform/(ua?)Io$/$1Ne/
    - xform/aI$/ai/
    - xform/I[oe]$/ei/
    - xform/uI$/uei/
    # I 鍵亦可用作韻母 ‹i›
    - xform/^gI$/ji/
    - xform/^kI$/qi/
    - xform/^hI$/xi/
    - xform/I$/i/
    # 下排三鍵並擊 iong
    - xform/V(UE$|U?WE)$/VNe/
    - xform/Va(UE$|U?WE)$/uaNe/
    # [ü] 活用爲介音 ‹i-› 以利於並擊 iao, iu
    - xform/V(a?[UW])$/i$1/
    - xform/a[UW]E?$/ao/
    - xform/[UW]E?$|U?W$/ou/
    - xform/([aiuV])Ne$/$1ng/
    # ‹eng› 省略 ‹e›
    - xform/Ne$/eng/
    - xform/^ung$/weng/
    - xform/ung$/ong/
    - xform/Vng$/iong/
    - xform/([aiuV])N$/$1n/
    # ‹en› 省略 ‹e›
    - xform/N$/en/
    - xform/^un$/wen/
    # 漢語拼音方案的拼寫規則
    - xform/^i(ng?)$/yi$1/
    - xform/^i$/yi/
    - xform/^i/y/
    - xform/^u$/wu/
    - xform/^u/w/
    - xform/^V/yu/
    - xform/^([jqx])V/$1u/
    # 一些容錯
    - xform/^([zcsr]h?)i([aoe])/$1$2/
    - xform/^([zcsr]h?)i(ng?)$/$1e$2/
    # 拼寫規則
    - xform/iou$/iu/
    - xform/uei$/ui/
    - xlit/VE/ve/
    # 聲母獨用時補足隠含的韻母
    - xform/^([bpf])$/$1u/
    - xform/^([mdtnlgkh])$/$1e/
    - xform/^([mdtnlgkh])$/$1e/
    - xform/^([zcsr]h?)$/$1i/
  # 並擊完成後套用的式樣
  output_format:
    # 追加隔音符號
    - "xform/^([bpm])([iu]|a|i?e|o|[ae]i|i?ao|[oi]u|i?an|[ie]n|[ei]ng|ang|ong)$/$1$2'/"
    - "xform/^([fw])(u|a|o|[ae]i|ao|ou|an|en|eng|ang|ong)$/$1$2'/"
    - "xform/^([dtnl])([iuv]|i?a|[iv]?e|u?o|[aeu]i|i?ao|[oi]u|[iu]?an|[iue]n|[ei]ng|i?ang|ong)$/$1$2'/"
    - "xform/^([gkh])(u|u?a|e|uo|u?ai|[ue]i|ao|ou|u?an|[ue]n|eng|u?ang|ong)$/$1$2'/"
    - "xform/^([zcs]h?|r)([iu]|u?a|e|uo|u?ai|[ue]i|ao|ou|u?an|[ue]n|eng|u?ang|ong)$/$1$2'/"
    - "xform/^([jqxy])([iu]|i?a|[iu]?e|o|i?ao|[oi]u|[iu]?an|[iu]n|ing|i?ang|i?ong)$/$1$2'/"
    - "xform/^([aeo]|[ae]i|ao|ou|[ae]ng?|er)$/$1'/"
    # 消除不構成合法音節的並擊組合
    - "erase/^([A-Za-z]+)$/"
  # 並擊過程中套用的式樣
  prompt_format:
    # 加方括弧
    - 'xform/^(.*)$/[$1]/'
