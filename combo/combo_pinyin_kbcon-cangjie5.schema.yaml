schema:
  schema_id: combo_pinyin_kbcon-cangjie5
  name: "宮保拼音・鍵盤控式＆倉頡五代"
  version: "2017.08.25"
  author:
    - 佛振 <chen.sst@gmail.com>
    - 發明人 朱邦復先生
  description: |
    並擊輸入拼音，適用「鍵盤控」佈局。
    https://github.com/rime/home/wiki/ComboPinyinKBCon

    佈局：

        Ln  Dt          u   I   O
    S   Cr  Z*  Gk      i*  N   E
        Fm  Bp      er  yu  U   E'
                H*  A*

    標「*」的按鍵爲拇指、食指的基準鍵位
    E' 是 E 的活用鍵位，只用於組合韻母

    組合鍵：

    # 組合聲母
    BH = p, BF = m, DH = t, DL = n, GH = k,
    ZH = zh, CH = ch, SH = sh, ZC = r

    # 組合韻母及活用（同「大衆式」），括弧內爲活用組合
    AI = ai, EI (OI) = ei, AU = ao, U (E'U) = ou,
    uI = uei, uAI = uai, iU (yuU) = iou, iAU (yuAU) = iao,
    N = en, NE = eng, AN = an, ANE = ang,
    iN = in, uN = uen, yuN = yun,
    iNE = ing, uNE (uIO) = ong, yuNE (yuUE') = iong,
    uANE (uAIO) = uang

    適用鍵盤型號及固件：

    - AMJ40:   http://github.com/lotem/AMJ40/tree/kbcon
    - Ergodox: http://github.com/lotem/ergodox-firmware/tree/kbcon

    「鍵盤控」兼容佈局（適用標準 PC 鍵盤）：
       (C') Ln  Dt (T')     u   I   O
    H'  S   Cr  Z*  Gk      i*  N   E
       (Z') Fm  Bp (P') er  yu  U   E'
                    A*

    標「*」的按鍵爲拇指、食指的基準鍵位
    加 () 的冗餘按鍵，是爲方便用家從「大衆式」過渡到本式而增設

    組合鍵增補：

    # PC 鍵盤組合聲母及活用
    BH' (BZ') = p, BF = m, DH' (DC') = t, DL = n, GH' (GC) = k,
    ZH' (ZS) = zh, CH' = ch, SH' = sh, ZC = r

    # 兼容「大衆式」聲母
    P' = p, T' = t, FZ' = zh, LC' = ch, CS = sh

    第五代倉頡輸入法
    碼表源自倉頡之友發佈的《五倉世紀版》
    www.chinesecj.com
  dependencies: [ luna_pinyin, zyenpheng ]

switches:
  - name: ascii_mode
    reset: 0
  - name: full_shape
    reset: 0
  - name: simplification
    reset: 1
    states: [ 漢字, 汉字 ]
  - name: extended_charset
    reset: 0
    # states: [ 通用, 增廣 ]
  - name: ascii_punct
    reset: 0

engine:
  processors:
    - ascii_composer
    - recognizer
    - chord_composer  # 實現並擊按鍵處理
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@cangjie5
    - affix_segmentor@cangjie5_simp
    - affix_segmentor@cangjie5_lookup
    - affix_segmentor@pinyin
    - affix_segmentor@pinyin_lookup
    - affix_segmentor@triungkox
    - affix_segmentor@triungkox_lookup
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - table_translator@custom_phrase
    - table_translator@cangjie5
    - table_translator@cangjie5_simp
    - table_translator@cangjie5_lookup
    - script_translator@pinyin
    - script_translator@pinyin_lookup
    - script_translator@triungkox
    - script_translator@triungkox_lookup
  filters:
    - simplifier@zh_simp
    - uniquifier
    - reverse_lookup_filter@middle_chinese
    - reverse_lookup_filter@pinyin_reverse_lookup
    - reverse_lookup_filter@cangjie5_reverse_lookup
    - reverse_lookup_filter@triungkox_reverse_lookup

zh_simp:
  opencc_config: t2s.json
  tags: [ cangjie5_simp, abc ]
  tips: char

editor:
  bindings:
    BackSpace: back_syllable

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - erase/^xx$/

translator:
  dictionary: luna_pinyin.extended
  prism: combo_pinyin_kbcon-cangjie5
  preedit_format: &pinyin
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
    - xform/([jqx])u/$1ü/

    # - xform/ong/ueng/
    # - xform/([iy])u(ng?)/üe$2/
    # - xform/([iy])u/ü/
    # # i u as initial consonants
    # - xform/([jqx])([aeo])/$1i$2/
    # - xform/y([aeo])/i$1/
    # - xform/i(ng?)/ie$1/
    # - xform/yi/i/
    # - xform/([zcsr]h?)y/$1y/
    # - xform/u([in])/ue$1/
    # - xform/wu?/u/

custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: tabledb
  enable_sentence: false
  enable_completion: false
  initial_quality: 1

pinyin:
  tag: pinyin
  dictionary: luna_pinyin
  prefix: py
  suffix: ;
  preedit_format: *pinyin
  tips: 【漢拼】
  closing_tips: 【宫保】
  initial_quality: 0.2

cangjie5:
  tag: cangjie5
  dictionary: &dict
    cangjie5
  # 提前顯示尚未輸入完整碼的字〔僅table_translator有效〕
  enable_completion: true
  # 是否開啓自動造句
  enable_sentence: true
  sentence_over_completion: true
  soft_cursor: true
  # # 是否開啓用戶詞典
  enable_user_dict: false
  # 是否開啓自動造詞
  enable_encoder: false
  # 是否對已上屏詞自動成詞
  encode_commit_history: false
  # 最大自动成词词长
  # max_phrase_length: 5
  # 上屏碼自定义
  prefix: J
  suffix: ;
  preedit_format: &cangjie5
    - xform/^([a-z]*)$/$1｜\U$1\E/
    - "xlit|ABCDEFGHIJKLMNOPQRSTUVWXYZ|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符|"
  comment_format: &cangjie5_comment
    - xform/$/〕/
    - xform/^/〔/
    - "xlit|abcdefghijklmnopqrstuvwxyz~|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符～|"
  disable_user_dict_for_patterns:
    - "^z.*$"
    - "^yyy.*$"
  initial_quality: 0.75
  tips: 【倉頡】
  closing_tips: 【宫保】
  initial_quality: 0.1

cangjie5_simp:
  tag: cangjie5_simp
  dictionary: *dict
  enable_completion: true
  enable_sentence: true
  sentence_over_completion: true
  soft_cursor: true
  enable_user_dict: false
  enable_encoder: false
  encode_commit_history: false
  prefix: zz
  suffix: ;
  preedit_format: *cangjie5
  comment_format: *cangjie5_comment
  disable_user_dict_for_patterns:
    - "^z.*$"
    - "^yyy.*$"
  initial_quality: 0.75
  tips: 【仓颉】
  closing_tips: 【宫保】
  initial_quality: 0.1

