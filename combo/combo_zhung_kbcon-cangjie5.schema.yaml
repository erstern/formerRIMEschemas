cangjie5:
  tag: cangjie5
  dictionary: cangjie5
  enable_completion: true # 提前顯示尚未輸入完整碼的字〔僅 table_translator 有效〕
  enable_sentence: true # 是否開啓自動造句
  sentence_over_completion: true
  soft_cursor: true
  enable_user_dict: false # # 是否開啓用戶詞典
  enable_encoder: false # 是否開啓自動造詞
  encode_commit_history: false # 是否對已上屏詞自動成詞
  # max_phrase_length: 5 # 最大自动成词词长
  # 上屏碼自定义
  prefix: J
  suffix: ;
  preedit_format: &cangjie5
    - xform/^([a-z]*)$/$1｜\U$1\E/
    - "xlit|ABCDEFGHIJKLMNOPQRSTUVWXYZ|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符|"
  comment_format: &cangjie5_comment
    - xform/$/〕/
    - xform/^/〔/
    - "xlit|abcdefghijklmnopqrstuvwxyz~|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符～|"
  disable_user_dict_for_patterns:
    - "^z.*$"
    - "^yyy.*$"
  initial_quality: 0.75
  tips: 【倉頡】
  closing_tips: 【中州羅馬字】

