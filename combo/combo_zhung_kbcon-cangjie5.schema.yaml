  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - xform/^([A-Za-z]+)\d$/$1/
    #- derive/^yi?/i/
    #- derive/^wu?/u/
    - derive/^wu/vu/
    - derive/^([vw])u([in])/$1e$2/
    - derive/^([jqx])([^i])/$1i$2/
    - derive/ui/uei/
    - derive/([iu])n/$1en/
    #- derive/^([zcsr]h?)y/$1/
    - derive/^rh/r/
    - derive/^w(a|au|ang?|en)/v$1/

