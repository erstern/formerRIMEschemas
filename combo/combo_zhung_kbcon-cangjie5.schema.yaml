schema:
  schema_id: combo_zhung_kbcon-cangjie5
  name: "中州羅馬字（並擊·鍵盤控式）＆倉頡五代"
  version: "2017.11.05"
  author:
    - 佛振 <chen.sst@gmail.com>
    - 發明人 朱邦復先生
  description: |
    並擊輸入老派鄭州話

    佈局：

        Ln  Dt          u   I   o/eo
    S   Cr  Z*  Gk      i*  N   E
    Z'  Fm  Bp      er  yu  U   E'
                H*  A*

    標「*」的按鍵爲拇指、食指的基準鍵位
    E' 是 E 的活用鍵位，只用於組合韻母

    組合鍵：

    # 組合聲母
    BH = p, BF = m, DH = t, DL = n, GH = k,
    ZH = zh, CH = ch, SH = sh, ZC = r
    Z'FB = v
    2017.11.05啓用v2.0，改变 jq 键位，zh, ch後接i, ü 時自動轉換爲 j, q

    # 組合韻母及活用（同「大衆式」），括弧內爲活用組合
    AI = ai, eoI (oI) = ei, AU = au, U (E'U) = ou,
    uI = uei, uAI = uai, iU (yuU) = iou, iAU (yuAU) = iao,
    N = en, NE = eng, AN = an, ANE = ang,
    iN = in, uN = uen, yuN = yun,
    iNE = ing, uNE (uIo) = ung, yuNE (yuUE') = iung,
    uANE (uAIo) = uang

    第五代倉頡輸入法
    碼表源自倉頡之友發佈的《五倉世紀版》
    www.chinesecj.com
