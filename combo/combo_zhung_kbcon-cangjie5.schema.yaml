    - xform/([jqx])u(ng?)/$1üe$2/
    - 'xform ([jqx])([u]) $1ü'
    - xform/([iy])u(ng?)/üe$2/
    - xform/([iy])u/ü/
    # i u as initial consonants
    - xform/([jqx])([aeo])/$1i$2/
