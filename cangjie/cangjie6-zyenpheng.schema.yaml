key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    email: ^[a-z][-_.0-9a-z]*@.*$
    url: ^(www[.]|https?:|ftp:|mailto:).*$
    reverse_lookup: "`[a-z]*;?$"
# 反查引導鍵
    pinyin_lookup: "`P[a-z]*;?$"
# 漢語拼音反查引導鍵
    zyenpheng_lookup: "`J[a-z]*;?$"
# 中古全拼反查引導鍵
    pinyin: (?<!`)P[a-z']*;?$
# 漢語拼音輸入引導鍵
    zyenpheng: (?<!`)J[a-z']*;?$
# 中古全拼輸入引導鍵
    punct: ^/[0-9]?[a-z]*$
# 以「/」引導特殊符號
