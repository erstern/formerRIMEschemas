# Rime schema
# encoding: utf-8

schema:
  name: 蒼頡檢字法+中古全拼
  schema_id: cangjie6-zyenpheng
  version: "2015.06.20"
  author:
    - 朱邦復先生
    - 沈紅蓮女士
    - 佛振 <chen.sst@gmail.com>
    - polyhedron <biopolyhedron@gmail.com>
  description: |
    第六代倉頡輸入法
    碼表由雪齋、惜緣和crazy4u整理
    《廣韻》音系的中古漢語拼音
    採用《廣韻》音系的中古漢語拼音，亦稱「古韻羅馬字」。
    韻典網·廣韻 http://ytenx.org/kyonh/
    http://zh.wikipedia.org/wiki/User:Polyhedron/中古漢語拼音
  dependencies:
    - zyenpheng
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
  - name: full_shape
    reset: 0
  - name: simplification
    reset: 0
    states: [ 漢字, 汉字 ]
  - name: extended_charset
    reset: 0
    states: [ 通用, 增廣 ]
  - name: ascii_punct
    reset: 0

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - "affix_segmentor@pinyin"
    - "affix_segmentor@zyenpheng"
    - "affix_segmentor@pinyin_lookup"
    - "affix_segmentor@zyenpheng_lookup"
    - "affix_segmentor@reverse_lookup"
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
    - "script_translator@pinyin"
    - "script_translator@zyenpheng"
    - "script_translator@pinyin_lookup"
    - "script_translator@zyenpheng_lookup"
    - "table_translator@english"
  filters:
    - simplifier@simplify
    - charset_filter@extended_char
    - uniquifier
    - reverse_lookup_filter@pinyin_reverse_lookup
    - reverse_lookup_filter@zyenpheng_reverse_lookup
    - reverse_lookup_filter@zyenpheng

simplify:
  option_name: simplification
  tips: all
  tags: [ abc, pinyin, zyenpheng ]

extended_char:
  option_name: extended_charset
  tags: [ abc ]

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"

translator:
  dictionary: &dict
    cangjie6.extended
# 若不需鍵詞，請刪去上條中之「.extended」
# 若需簡體詞，请將上條中之「.extended」改爲「.extsimp」
  enable_user_dict: true
# 不想自動調頻的話，將上條中「true」改爲「false」
  enable_sentence: true
  sentence_over_completion: true
  enable_encoder: true
# 不想自動組詞〔記錄輸入過的詞，然後變成五碼固定詞〕的話可以把上條中「true」改爲「false」
  encode_commit_history: true
#  max_phrase_length: 5
  preedit_format:
    - xlit|abcdefghijklmnopqrstuvwxyz|日月金木水火土竹戈十大中一弓人心手口尸廿山女田止卜片|
  comment_format:
    - xlit|abcdefghijklmnopqrstuvwxyz~|日月金木水火土竹戈十大中一弓人心手口尸廿山女田止卜片・|
  initial_quality: 0.75	# 調整該編譯器出字優先度

pinyin:
  tag: pinyin
  dictionary: luna_pinyin
  prefix: P
# 漢語拼音輸入以〔大寫〕「P」引導
  suffix: ;
  preedit_format: &pinyin
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  tips: 【漢拼】
  closing_tips: 【蒼頡】
  initial_quality: 0.3	# 調整該編譯器出字優先度

