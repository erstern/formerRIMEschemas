    reset: 0
  - name: full_shape
    reset: 0
  - name: simplification
    reset: 0
    states: [ 漢字, 汉字 ]
  - name: extended_charset
    reset: 0
    states: [ 通用, 增廣 ]
  - name: ascii_punct
    reset: 0

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - "affix_segmentor@zyenpheng"
    - "affix_segmentor@cangjie5_lookup"
    - "affix_segmentor@luna_pinyin"
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - "script_translator@zyenpheng"
    - "table_translator@cangjie5_lookup"
    - "script_translator@luna_pinyin"
    - "table_translator@english"
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier
    - reverse_lookup_filter@zyenpheng

