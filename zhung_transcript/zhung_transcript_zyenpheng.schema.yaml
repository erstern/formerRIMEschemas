  name: 中州注音法（轉寫）+中古拼音
  version: "2015.05.05"
  author:
    - 佛振 <chen.sst@gmail.com>
    - 古韻 <biopolyhedron@gmail.com>
    - 朱邦復先生
  description: |
    老派鄭州話
    以羅馬字轉寫注音符號
    《廣韻》音系的中古漢語拼音
    倉頡五代
