punctuator:
  import_preset: symbols_yc

recognizer:
  import_preset: default
  patterns:
    email: "^[a-z][-_.0-9a-z]*@.*$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
    reverse_lookup: "`[a-z]*;?$"
    pinyin_lookup: "`P[a-z]*;?$"
    pinyin_simp_lookup: "`J[a-z]*;?$"
    pinyin: "(?<![`A-Z])P[a-z']*;?$"
    pinyin_simp: "(?<![`A-Z])J[a-z']*;?$"
    punct: "^/([a-z]+|[0-9])$"
    upper_case: ^([A-IK-OQ-Z][a-zA-Z0-9]*|[JP][A-Z0-9]*)$
