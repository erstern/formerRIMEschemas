# Rime schema
# encoding: utf-8

schema:
  schema_id: zhengma
  name: "郑码"
  version: "2017.06.24"
  author:
    - 發明人 郑易里教授
  description: |
    郑码
    碼表源自 ibus-table-zhengma
    敲 ` 鍵進入拼音反查
  dependencies: [ luna_pinyin, zyenpheng ]

switches:
  - name: ascii_mode
    reset: 0
  - name: full_shape
    reset: 0
  - name: simplification
    reset: 0
#    states: [ 漢字, 汉字 ]
  - name: extended_charset
    reset: 0
    states: [ 通用, 增廣 ]
  - name: ascii_punct
    reset: 0

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@pinyin
    - affix_segmentor@pinyin_simp
    - affix_segmentor@pinyin_lookup
    - affix_segmentor@pinyin_simp_lookup
    - affix_segmentor@middle_chinese
    - affix_segmentor@reverse_lookup
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
    - script_translator@pinyin
    - script_translator@pinyin_simp
    - script_translator@pinyin_lookup
    - script_translator@pinyin_simp_lookup
    - script_translator@middle_chinese
    - script_translator@middle_chinese_lookup
  filters:
    - simplifier@zh_simp
    - uniquifier
    - reverse_lookup_filter@middle_chinese
    - reverse_lookup_filter@pinyin_reverse_lookup
    - reverse_lookup_filter@pinyin_simp_reverse_lookup

zh_simp:
  opencc_config: t2s.json
  tags: [ pinyin_simp, pinyin_simp_lookup ]
  tips: char

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " "
  # 形码最大码长
  max_code_length: 5
  # 自动上屏
  auto_select: true
  # 和 auto_select 配合使用，无重码时半选而不上屏
  auto_select_unique_candidate: true

translator:
  dictionary: &dict
    zhengma
  # 提前顯示尚未輸入完整碼的字〔僅table_translator有效〕
  enable_completion: true
  # 是否開啓自動造句
  enable_sentence: true
  sentence_over_completion: true
  soft_cursor: true
  # # 是否開啓用戶詞典
  enable_user_dict: false
  # 是否開啓自動造詞
  enable_encoder: false
  # 是否對已上屏詞自動成詞
  encode_commit_history: false
  # 最大自动成词词长
  # max_phrase_length: 5
  # 上屏碼自定义
  preedit_format:
    - xform/^([a-z ]*)$/$1\t \U$1\E/
    - xlit|ABCDEFGHIJKLMNOPQRSTUVWXYZ|一土王扌艹木石匚丨口日冂𥫗亻八彡几勹言疒丷氵辶乛阝糸|
  # 提示碼自定义
  comment_format:
    - xlit|abcdefghijklmnopqrstuvwxyz~|一土王扌艹木石匚丨口日冂𥫗亻八彡几勹言疒丷氵辶乛阝糸・|
  initial_quality: 0.75

pinyin:
  tag: pinyin
  dictionary: luna_pinyin
  prefix: P
  suffix: ;
  preedit_format: &pinyin
#    - xform/v/ü/
    - xform/([nljqxy])v/$1ü/
    - xform/([jqx])u/$1ü/
  tips: 【漢拼】
  closing_tips: 【郑码】
  initial_quality: 0.2

pinyin_simp:
  tag: pinyin_simp
  dictionary: luna_pinyin
  prefix: J
  suffix: ;
  preedit_format: *pinyin
  tips: 【简拼】
  closing_tips: 【郑码】
  initial_quality: 0.1

abc_segmentor:
#  extra_tags: [ pinyin, pinyin_simp ]
  extra_tags: [ middle_chinese ]

reverse_lookup:
  tag: reverse_lookup
  prefix: "`"
  suffix: ;
  tips: 【反查】
  closing_tips: 【郑码】
  extra_tags: [ pinyin_lookup, pinyin_simp_lookup, middle_chinese_lookup ]

pinyin_lookup:
  tag: pinyin_lookup
  prefix: "`P"
  suffix: ;
  dictionary: luna_pinyin
  preedit_format: *pinyin
  tips: 【漢拼反查】
  closing_tips: 【郑码】
  initial_quality: 0.3

pinyin_simp_lookup:
  tag: pinyin_simp_lookup
  prefix: "`J"
  suffix: ;
  dictionary: luna_pinyin
  preedit_format: *pinyin
  tips: 【简拼反查】
  closing_tips: 【郑码】
  initial_quality: 0.3

pinyin_reverse_lookup:
  tags: [ pinyin_lookup ]
  overwrite_comment: true
  dictionary: *dict
#  comment_format: &comment
#    - xform/$/〕/
#    - xform/^/〔/
#    - xlit|abcdefghijklmnopqrstuvwxyz |日月金木水火土竹戈十大中一弓人心手口尸廿山女田止卜片、|

pinyin_simp_reverse_lookup:
  tags: [ pinyin_simp_lookup ]
  overwrite_comment: true
  dictionary: *dict
#  comment_format: *comment

