# Rime schema
# encoding: utf-8

schema:
  schema_id: double_transcript-cangjie6
  name: 自然注音法-倉頡檢字法
  version: "2015.09.11"
  author:
    - 佛振 <chen.sst@gmail.com>
    - 朱邦復先生
    - 古韻 <biopolyhedron@gmail.com>
  description: |
    自然碼雙拼方案，注音符號轉寫。
    《廣韻》音系的中古漢語拼音
    採用《廣韻》音系的中古漢語拼音，亦稱「古韻羅馬字」。
    韻典網·廣韻 http://ytenx.org/kyonh/
    http://zh.wikipedia.org/wiki/User:Polyhedron/中古漢語拼音
    第六代倉頡輸入法
    碼表由雪齋、惜緣和crazy4u整理
  dependencies:
    - luna_pinyin
    - cangjie6
    - zyenpheng

switches:
  - name: ascii_mode
    reset: 0
  - name: full_shape
    reset: 0
  - name: simplification
    reset: 0
    states: [ 漢字, 汉字 ]
  - name: extended_charset
    reset: 0
    states: [ 通用, 增廣 ]
  - name: ascii_punct
    reset: 0

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - "affix_segmentor@zyenpheng"
    - "affix_segmentor@cangjie6"
    - "affix_segmentor@pinyin"
    - "affix_segmentor@pinyin_lookup"
    - "affix_segmentor@cangjie6_lookup"
    - "affix_segmentor@zyenpheng_lookup"
    - "affix_segmentor@reverse_lookup"
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - "script_translator@zyenpheng"
    - "table_translator@cangjie6"
    - "script_translator@pinyin"
    - "table_translator@cangjie6_lookup"
    - "script_translator@zyenpheng_lookup"
    - "script_translator@pinyin_lookup"
    - reverse_lookup_translator
  filters:
    - simplifier@simplify
    - charset_filter@extended_char
    - uniquifier
    - reverse_lookup_filter@pinyin_reverse_lookup
    - reverse_lookup_filter@cangjie6_reverse_lookup
    - reverse_lookup_filter@zyenpheng

simplify:
  option_name: simplification
  tips: all
  tags: [ abc, pinyin, cangjie6]

extended_char:
  option_name: extended_charset
  tags: [ abc ]

