cangjie6:
  tag: cangjie6
  dictionary: cangjie6.extended
  prefix: C
  suffix: ;
  preedit_format:
    - xlit|abcdefghijklmnopqrstuvwxyz|日月金木水火土竹戈十大中一弓人心手口尸廿山女田止卜片|
  comment_format:
    - xlit|abcdefghijklmnopqrstuvwxyz~|日月金木水火土竹戈十大中一弓人心手口尸廿山女田止卜片・|
  tips: 【蒼頡檢字法】
  closing_tips: 【中州註音法】
  initial_quality: 1# 調整該編譯器出字優先度

pinyin:
  tag: pinyin
  dictionary: luna_pinyin
  prefix: P
# 漢語拼音輸入以〔大寫〕「P」引導
  suffix: ;
  preedit_format: &pinyin
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  tips: 【漢拼】
  closing_tips: 【自然註音法】
  initial_quality: 0.3	# 調整該編譯器出字優先度

#english:
#  dictionary: easy_en
#  enable_completion: true
#  enable_sentence: false
#  initial_quality: "0.25"
#  spelling_hints: 9

abc_segmentor:
  extra_tags:
    - zyenpheng
    - cangjie6

reverse_lookup:
  tag: reverse_lookup
  prefix: "`"
# 反查引導鍵「`」
  suffix: ;
  tips: 【反查】
  closing_tips: 【自然註音法】
  extra_tags:
#    - pinyin_lookup
    - cangjie6_lookup
# 若不想在【反查】時加入漢語拼音或中古全拼反查，請在上兩條中刪去相應「pinyin_lookup」或「cangjie6_lookup」

pinyin_lookup:
  tag: pinyin_lookup
  prefix: "`P"
# 獨用漢語拼音反查在反查鍵「`」之後再鍵入〔大寫〕「P」
  suffix: ;
  dictionary: luna_pinyin
  preedit_format: *pinyin
  tips: 【漢拼反查】
  closing_tips: 【自然註音法】
  initial_quality: 1	# 調整該編譯器出字優先度

cangjie6_lookup:
  tag: cangjie6_lookup
  prefix: "`C"
# 獨用蒼頡檢字法反查在反查鍵「`」之後再鍵入〔大寫〕「C」
  suffix: ;
  dictionary: cangjie6.extended
  preedit_format:
    - xform/$/〕/
    - xform/^/〔/
    - xlit|abcdefghijklmnopqrstuvwxyz |日月金木水火土竹戈十大中一弓人心手口尸廿山女田止卜片、|
  tips: 【蒼頡檢字法反查】
  closing_tips: 【自然註音法】
  initial_quality: 0.5	# 調整該編譯器出字優先度

zyenpheng_lookup:
  tag: zyenpheng_lookup
  prefix: "`J"
# 獨用中古全拼反查在反查鍵「`」之後再鍵入〔大寫〕「J」
  suffix: ;
  dictionary: zyenpheng
  preedit_format: *zyenpheng
  tips: 【中古全拼反查】
  closing_tips: 【自然註音法】
  initial_quality: 0.5	# 調整該編譯器出字優先度

pinyin_reverse_lookup:
  tags: [ pinyin_lookup ]
  dictionary: *dict
  overwrite_comment: true  # 覆蓋其他提示
#  comment_format: &comment
#    - xform/$/〕/
#    - xform/^/〔/
#    - xlit|abcdefghijklmnopqrstuvwxyz |日月金木水火土竹戈十大中一弓人心手口尸廿山女田止卜片、|

cangjie6_reverse_lookup:
  tags: [ cangjie6_lookup ]
  dictionary: *dict
  overwrite_comment: true  # 覆蓋其他提示
#  comment_format: *comment

punctuator:
  import_preset: symbols_yc

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    email: ^[a-z][-_.0-9a-z]*@.*$
    url: ^(www[.]|https?:|ftp:|mailto:).*$
    reverse_lookup: "`[a-z]*;?$"
# 反查引導鍵
    pinyin_lookup: "`P[a-z]*;?$"
# 漢語拼音反查引導鍵
    cangjie6_lookup: "`C[a-z]*;?$"
# 中古全拼反查引導鍵
    pinyin: (?<!`)P[a-z']*;?$
# 漢語拼音輸入引導鍵
    cangjie6: (?<!`)C[a-z']*;?$
# 中古全拼輸入引導鍵
    punct: ^/[0-9]?[a-z]*$
# 以「/」引導特殊符號
