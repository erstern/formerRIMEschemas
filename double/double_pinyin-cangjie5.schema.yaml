schema:
  schema_id: double_pinyin-cangjie5
  name: 倉頡碼反查自然碼雙拼
  version: "2014.12.04"
  author:
    - 佛振 <chen.sst@gmail.com>
    - 謝元辰 <yuanchen.gm@gmail.com>
  description: |
    朙月拼音＋自然碼雙拼方案。
    倉頡五代反查。
    廣韻註解。
  dependencies:
    - luna_pinyin
    - cangjie5

switches:
  - name: ascii_mode
    reset: 0
#    states: [ 中文, 西文 ]
  - name: full_shape
#    states: [ 半角, 全角 ]
  - name: simplification
    reset: 0
    states: [ 漢字, 汉字 ]
  - name: extended_charset
    states: [ 通用, 增廣 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@reverse_lookup
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - script_translator
    - table_translator@reverse_lookup
  filters:
    - simplifier@zh_simp
    - uniquifier
    - reverse_lookup_filter@kuangxyonh

